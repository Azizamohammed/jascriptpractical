<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<h1>Student Registration Form</h1>
<form action="submit.php" method="post">
<input type="text" name="student_name" placeholder="Student Name">
<input type="text" name="register_number" placeholder="Register Number">
<input type="date" name="dob" placeholder="Date of Birth">
<select name="program">
<option value="Computer Science">Computer Science</option>
<option value="Engineering">Engineering</option>
<option value="Business">Business</option>
</select>
<input type="email" name="email" placeholder="Email">
<input type="text" name="temporary_address" placeholder="Temporary Address">
<input type="checkbox" name="permanent_address_same" value="1"> Permanent address is same as temporary address
<input type="text" name="permanent_address" placeholder="Permanent Address" disabled>
<input type="text" name="phone_number" placeholder="Phone Number">
<input type="submit" value="Submit">
</form>
<script src="script.js"></script>
</body>
</html>
